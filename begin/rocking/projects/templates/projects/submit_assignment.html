{% extends "projects_base.html" %}
{% block title %}Submit Assignment{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="mb-3">Submit: {{ assignment.title }}</h4>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label>File</label>
                        {{ form.file }}
                    </div>

                    <div class="mb-3">
                        <label>Comment</label>
                        {{ form.comment }}
                    </div>

                    <button class="btn btn-primary w-100">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
