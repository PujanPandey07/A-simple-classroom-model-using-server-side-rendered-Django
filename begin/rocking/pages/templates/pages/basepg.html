{% extends "accounts_base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center py-5">
    <h1 class="fw-bold">Welcome to the Student Assignment Portal</h1>
    <p class="text-muted mt-3">
        Teachers create assignments. Students submit work. Simple and secure.
    </p>

    {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
    {% endif %}
</div>
{% endblock %}
